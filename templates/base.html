      <a class="navbar-brand ps-4" href="{{ url_for('list_item') }}">ArtCentre</a>

      <div class="collapse navbar-collapse ps-4" id="navbarsExample04">

            <a class="nav-link active" aria-current="page" href="{{ url_for('list_item') }}">Главная</a>

{% block content %}
